<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Activity 01</title>
    
</head>
<body>
    <script>

        alert ("Find the largest of Two Input numbers");
        let x = prompt("Input 1");//string
        let y = prompt("Input 2");

        let num1 = parseInt(x);
        let num2 = parseInt(y);

        if (num1 > num2) {
            console.log(num1, "is greater than", num2);

        } else if (num2 > num1) {
            console.log(num2, "is greater than", num1);

        } 

    </script>
    
</body>
</html>
