<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Activity 01</title>
</head>
<body>
    <script>

        alert ("Perform Arithmetic Operations");
        let input1 = prompt("Input 1");//string
        let input2 = prompt("Input 2");

        let x = parseInt(input1);
        let y = parseInt(input2);

        let addz = x + y; // performs addition  
        console.log ("Input 1:", input1, "Input 2:", input2);
        console.log("Addition:",addz);

        let subz = x - y; // performs subtraction 
        console.log ("Subtraction:", subz)

        let mulz = x * y; // performs multiplication 
        console.log ("Multiplication:", mulz)

        let divz = x / y; // perform division 
        console.log ("Division:", divz);
        
    </script>
    
</body>
</html>
