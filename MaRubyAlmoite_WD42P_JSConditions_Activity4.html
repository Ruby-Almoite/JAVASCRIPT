<body>
    <script>
        
    let str="";
    alert ("Grade of the Student based on Input Marks");
    var x = prompt ("Enter Grade:"); //string
    var grade = parseInt (x);

    if( grade <=100 && grade >=91){
        str = "S Grade";

    } else if (grade <=90 && grade >=81){
        str= "A Grade";

    } else if (grade <=80 && grade >=71){
        str= "B Grade";

    } else if (grade <=80 && grade >=71){
        str= "B Grade";

    } else if (grade <=70 && grade >=61){
        str= "C Grade";

    } else if (grade <=60 && grade >=51){
        str= "D Grade";
    
    } else if (grade <=50 && grade >=41){
        str= "E Grade";

    } else if (grade <=40 && grade >=0){
        str= "Student has failed";
    
    } else {
        str= "Invalid Marks";

    }

    alert(str)
    console.log(str);


    </script>
