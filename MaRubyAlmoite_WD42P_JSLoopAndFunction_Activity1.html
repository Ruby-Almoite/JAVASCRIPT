<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops and Function</title>
</head>
<body>
    <script>
        
    function displayNumbers ()
    {
        let str= " ";
    for (x=1; x<=10;  x ++) {
        str += x + " "; //short way
        str = str + " "; // long way
    }
    console.log (str);
    }
    displayNumbers ()

    </script>
</body>
</html>
